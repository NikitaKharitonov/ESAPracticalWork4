<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="post" th:action="@{/courses/{id}/update(id=${course.id})}" th:object="${course}">
        <h1>Update course</h1>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name: </label>
            <input class="form-control" id="name" th:field="*{name}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="hours">Hours: </label>
            <input class="form-control" id="hours" th:field="*{hours}" type="number" min="1" max="1000" required/>
        </div>
        <div class="form-group">
            <label for="groupId">Group id: </label>
            <select class="form-control" id="groupId" th:name="groupId" required>
                <option th:each="groupId : ${groupIds}" th:value="${groupId}" th:text="${groupId}"
                        th:selected="${groupId==course.group.id}">
                </option>
            </select>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
