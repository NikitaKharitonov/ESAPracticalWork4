<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="post" th:action="@{/groups/{id}/update(id=${group.id})}" th:object="${group}">
        <h1>Update group</h1>
        <input type="hidden" th:field="*{id}" value="<%= group.getId() %>">
        <div class="form-group">
            <label for="year">Year: </label>
            <input class="form-control" id="year" th:field="*{year}" type="number" min="1" max="6" required/>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
