<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <a href="/xslt/courses" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/groups}">Show groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">Show courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Show students</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Courses</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Hours</th>
            <th>Group</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">
            </td>
            <td th:text="${course.name}">
            </td>
            <td th:text="${course.hours}">
            </td>
            <td th:text="${course.group.id}">
            </td>
            <td>
                <form th:action="@{/courses/{id}/update(id=${course.id})}">
                    <input type="submit" value="Update" class="btn btn-primary">
                </form>
            </td>
            <td>
                <form th:action="@{/courses/{id}/delete(id=${course.id})}" th:method="post">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{/courses/create}" th:method="get">
        <button class="btn btn-primary">Create course</button>
    </form>
</div>
</body>
</html>
