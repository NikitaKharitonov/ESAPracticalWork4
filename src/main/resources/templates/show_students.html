<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="/xslt/students" style="position: absolute; top: 15px; right: 15px">To XSL version</a>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/groups}">Show groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/courses}">Show courses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Show students</a>
        </li>
    </ul>
    <table class="table table-striped table-dark table-hover">
        <caption style="caption-side: top">Students</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Date of birth</th>
            <th>Group</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">
            </td>
            <td th:text="${student.firstName}">
            </td>
            <td th:text="${student.lastName}">
            </td>
            <td th:text="${student.dateOfBirth}">
            </td>
            <td th:text="${student.group.id}">
            </td>
            <td>
                <form th:action="@{/students/{id}/update(id=${student.id})}">
                    <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </td>
            <td>
                <form th:action="@{/students/{id}/delete(id=${student.id})}" th:method="post">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/students/create}" th:method="get">
        <button class="btn btn-primary">Create student</button>
    </form>
</div>
</body>
</html>
