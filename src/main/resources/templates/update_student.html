<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="post" th:action="@{/students/{id}/update(id=${student.id})}" th:object="${student}">
        <h1>Update student</h1>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First name: </label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Last name: </label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth: </label>
            <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" type="date" required>
        </div>
        <div class="form-group">
            <label for="groupId">Group id: </label>
            <select class="form-control" id="groupId" th:name="groupId" required>
                <option th:each="groupId : ${groupIds}" th:value="${groupId}" th:text="${groupId}"
                        th:selected="${groupId==student.group.id}">
                </option>
            </select>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
